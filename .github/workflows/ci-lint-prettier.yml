name: CI - Lint & Prettier

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - chore/**   # cho phép test khi push lên nhánh chore/*
      - feat/**    # và feat/*
      - fix/**

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies (clean)
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          # Không cần DB thật để 'generate'; chỉ cần .env hợp lệ
          DATABASE_URL: postgresql://user:pass@localhost:5432/db

      - name: Prettier check
        run: npx prettier --check .

      - name: ESLint
        run: npm run lint
